name: Deploy Beta (Firebase App Distribution)

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  workflow_dispatch:

concurrency:
  group: deploy-beta
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install Fastlane
        run: gem install fastlane

      - name: Create Firebase credentials file
        run: |
          echo '${{ secrets.FIREBASE_CREDENTIALS_JSON }}' > /tmp/firebase-service-account.json

      - name: Run Fastlane beta
        env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_GROUPS: ${{ secrets.FIREBASE_GROUPS }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-service-account.json
          RELEASE_NOTES: "Build #${{ github.run_number }} - ${{ github.sha }}"
        run: fastlane android beta

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

